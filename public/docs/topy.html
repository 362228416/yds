<!DOCTYPE html>
<html>
<head>
    <title>topy</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script>
        $(function(){
            $.getJSON('http://localhost:3000/topy?output=jsonp&callback=?', {cn: '中文'}, function(data){
                $('#main').html(data.result);
            })
        })
    </script>
</head>
<body>
<div id="main"></div>
</body>
</html>
